{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy</title>
    <link rel="icon" type="image/x-icon" href="{% static 'web/img/icons/tomy.jpg' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'web/main.css' %}">
</head>
<body class="d-flex flex-column min-vh-100"> 
    <header class="custom_header_properties text-white p-3 mb-3">
        <div class="container">
            <nav class="d-flex justify-content-between">
                <div class="nav">
                    <a class="nav-link text-white custom_nav_link" href="{% url 'web-home' %}">Home</a>
                    <a class="nav-link text-white custom_nav_link" href="{% url 'web-about' %}">About</a>
                    <a class="nav-link text-white custom_nav_link" href="{% url 'web-caseStudies' %}">Case Studies</a>
                    <a class="nav-link text-white custom_nav_link" href="{% url 'web-projects' %}">Projects</a>
                </div>
                <div>
                    <a class="nav-link text-white custom_nav_link" href="{% url 'web-contact' %}">Contact</a>
                </div>
            </nav>
        </div>
    </header>
     
    <main class="flex-grow-1"> 
        {% block content %}
        {% endblock %}
    </main>
<!-- Footer Section -->
<footer id="footer" class="text-white py-3 custom_footer bg-black">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="social-links d-flex flex-column flex-md-row align-items-center mb-3 mb-md-0">
            <a href="https://github.com/TomyLee88" target="_blank" class="text-white mx-2 d-flex align-items-center custom_nav_link" title="Facebook">
                <img src="{% static 'web/img/icons/github.png' %}" alt="Github" class="icon">
                <span class="ml-2 custom_nav_link">GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/tomislav-colic-6ab8a2201/" target="_blank" class="text-white mx-2 d-flex align-items-center custom_nav_link" title="LinkedIn">
                <img src="{% static 'web/img/icons/linkedin.png' %}" alt="LinkedIn" class="icon">
                <span class="ml-2 custom_nav_link">Linkedin</span>
            </a>
        </div>
        <div class="contact-info text-center">
            <p class="mb-0 custom_nav_link"><a href="{% url 'web-contact' %}" class="text-white custom_nav_link">Contact Me</a></p>
        </div>
    </div>
    <p class="text-center mb-0">&copy; 2024 Tomislav. All Rights Reserved.</p>
</footer>




    <script src="{% static 'web/main.js' %}"></script>
</body>
</html>
