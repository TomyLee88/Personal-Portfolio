{% extends "web/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5 py-5 px-3">
    <h2 class="mb-4">Let’s Connect!</h2>
    <p class="mb-5">Whether it's about projects, ideas, or just a friendly hello, I’d love to hear from you! Don’t be shy—send me a message anytime. I’m looking forward to it!</p>

    <form method="post" action="{% url 'web-contact' %}">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group mb-4">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group mb-4">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4 py-2">Send Message</button>
    </form>
</div>
{% endblock %}
